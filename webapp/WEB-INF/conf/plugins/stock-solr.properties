#Solr indexation search
stock-solr.indexer.description=Solr stock indexer
stock-solr.indexer.name=SolrStockIndexer
stock-solr.indexer.short_name=solrStock
stock-solr.indexer.version=1.0.0
stock-solr.indexer.enable=true
stock-solr.indexer.results.limit=10000

#To be customized
stock-solr.indexer.summary.size=400
stock-solr.indexer.product.url=jsp/site/Portal.jsp?page=billetterie&action=fiche-spectacle

#Time elapsed in minutes
stock-solr.daemon.inject.products.task.elapsed.time=600

#deamon
daemon.StockSolrInjectProductsTaskDaemon.interval=3000
daemon.StockSolrInjectProductsTaskDaemon.onstartup=0